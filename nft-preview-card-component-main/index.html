<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="nft">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view" class="overlay-effect">
        </div>
      </div>
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-container">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="ethereum" /><span
              >0.041ETH</span
            >
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock" /><span
              >3 days left</span
            >
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="avatar" />
          <div class="creator-text">Creation of <span>Jules Wyvern</span></div
          >
        </div>
      </div>
    </div>
  </body>
</html>
