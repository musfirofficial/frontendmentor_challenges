<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="resault">
        <div class="resault-title">Your Resault</div>
        <div class="resault-content">
          <span class="big-score">76</span
          ><span class="small-score">of 100</span>
        </div>
        <div class="text">
          <div class="status">Great</div>
          <div class="info">
            You scored higher than 65% of<br />the people who have taken<br />these
            tests.
          </div>
        </div>
      </div>
      <div class="summary">
        <div class="summary-title">Summary</div>
        <div class="scores-container">
          <div class="reaction-container">
            <div class="reaction-score">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <div class="container-text" style="color: hsl(0, 100%, 67%)">
                Reaction
              </div>
            </div>
            <span class="dark">80<span class="grey"> / 100</span></span>
          </div>

          <div class="memory-container">
            <div class="memory-score">
              <img src="./assets/images/icon-memory.svg" alt="reaction" />
              <div class="container-text" style="color: hsl(39, 100%, 56%)">
                Memory
              </div>
            </div>
            <span class="dark">92 <span class="grey"> / 100</span></span>
          </div>

          <div class="verbal-container">
            <div class="verbal-score">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <div class="container-text" style="color: hsl(166, 100%, 37%)">
                Verbal
              </div>
            </div>
            <span class="dark">61<span class="grey"> / 100</span></span>
          </div>

          <div class="visual-container">
            <div class="visual-score">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <div class="container-text" style="color: hsl(234, 85%, 45%)">
                Visual
              </div>
            </div>
            <span class="dark">72<span class="grey"> / 100</span></span>
          </div>
        </div>
        <button id="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
